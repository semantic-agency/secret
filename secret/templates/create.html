{% extends 'base.html' %}

{% block container %}

<form method="post">
  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:leading-9 sm:truncate">
    Create a new secret
  </h2>
  <p class="mt-6 text-sm leading-5 text-gray-900 text-left">Write your secret</p>
  <div class="field">
    <p class="control">
      <textarea
        class="textarea"
        name="inputSecret"
        id="inputSecret"
        rows="5"
        maxlength="150"
        placeholder="(Tip: for added security, avoid telling what is the use of the secret you're sharing. Explain it in your email, along the link generated by Secret.)"
        autocomplete="off"
        required
      ></textarea>
    </p>
    <p id="count" class="help has-text-right"></p>
  </div>
  <p class="mt-6 text-sm leading-5 text-gray-900 text-left">Auto-destroy in</p>
  <div class="field">
    <div class="control">
      <div class="select rounded-md shadow-sm">
        <select id="expiresValue" name="expiresValue" class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150">
          <option value="1">1 day</option>
          <option value="2">2 days</option>
          <option value="3">3 days</option>
          <option value="7">1 week</option>
        </select>
      </div>
    </div>
  </div>
  <p class="mt-6 text-sm leading-5 text-gray-900 text-left">Passphrase to open secret (min 8 chars, 1 number, 1 uppercase)</p>
  <div class="field is-grouped">
    <p class="control is-expanded">
      <input
        class="input block sm:max-w-xs w-full px-4 py-3 text-base leading-6 appearance-none border border-gray-300 shadow-none bg-white rounded-md placeholder-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
        id="passPhrase"
        name="passPhrase"
        type="text"
        placeholder="Passphrase"
        autocomplete="off"
        required
      />
    </p>
  </div>
  <button 
    type="button"
    class="flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out md:text-lg"
    id="createBtn">
    Create Secret
  </button>
</form>

<br />
<div id="response"><span id="msg"></span></div>

{% endblock %}

{% block js %}

<script src="{{ url_for('static', filename='js/create.js') }}"></script>

{% endblock %}
